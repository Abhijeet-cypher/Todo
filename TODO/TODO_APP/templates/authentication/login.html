{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block abhi %}
<div class="form-container">
  <form method="POST" class="form mx-auto" style="height: 650px">
    {% csrf_token %}
    <div class="form-main bg-white p-5 rounded-start">
      <div class="form-para mb-4">
        <p class="fs-5">Welcome to <span class="fs-4 br">TODO APP</span></p>
        {% if error %}
        <div class="alert alert-warning alert-dismissible fade show fs-6" role="alert">
          <strong>Error! </strong>{{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      </div>
      <div class="">
        <!-- <label for="username" class="form-label">Email address</label> -->
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
        <!-- <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div> -->
      </div>
      <div class="mb-3 mt-4">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="form-text d-flex mx-5 my-4">
        <p>Dont have an account?</p>
        <a class="ms-2" href="{% url 'signup' %}">Signup</a>
      </div>
    </div>
    <div class="image">
      <img class="rounded-end" src="../../static/back1.jpg" alt="" id="img" />
    </div>
  </form>
</div>
{% endblock %}
