{% extends 'base.html' %} {% block abhi %}

<div class="form-container">
  <form method="POST" class="form form1 mx-auto" style="height: 800px">
    {% csrf_token %}
    <div class="form-main bg-white p-5 rounded-start">
      <div class="form-para mb-4">
        <p class="fs-5">Welcome to <span class="fs-4 br">TODO APP</span></p>
        {% if error %}
        <div
          class="alert alert-warning alert-dismissible fade show fs-6"
          role="alert"
        >
          <strong>Error! </strong>{{ error }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
      </div>
      <div class="mb-3 mt-4">
        <!-- <label for="username" class="form-label">Email address</label> -->
        <input
          type="text"
          class="form-control"
          id="username"
          name="firstname"
          placeholder="Enter your Fistname"
        />
        <!-- <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div> -->
      </div>
      <div class="mb-3 mt-4">
        <!-- <label for="username" class="form-label">Email address</label> -->
        <input
          type="text"
          class="form-control"
          id="username"
          name="lastname"
          placeholder="Enter your Lastname"
        />
        <!-- <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div> -->
      </div>
      <div class="mb-3 mt-4">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3 mt-4">
        <!-- <label for="password" class="form-label">Password</label> -->
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="form-text d-flex mx-5 my-4">
        <p>Already have an account?</p>
        <a class="ms-2" href="{% url 'login' %}">Login</a>
      </div>
    </div>
    <div class="image1">
      <img src="../../static/back1.jpg" alt="" id="image2" />
    </div>
  </form>
</div>

{% endblock %}
